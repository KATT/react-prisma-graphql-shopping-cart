## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./api/src/schema.graphql
extensions:
  graphback:
    model: ./api/database
    crud:
      create: true
      update: true
      findAll: true
      find: true
      delete: false
      subCreate: false
      subUpdate: false
      subDelete: false
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./api/src
      graphback-resolvers:
        format: ts
        outputPath: ./api/src/resolvers
  dbmigrations:
    ## See knex.js for db specific config format
    client: pg
    connection:
      user: testuser
      password: secret
      database: shop
      host: localhost
      port: 55432
